<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>temporada</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">temporada</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid class="ion-text-end">
    <ion-row class="ion-align-items-start">
      <ng-container *ngFor="let item of temporadas">
        <ion-col size="12" size-md="6" size-lg="4" class="small-card">
          <ion-card [routerLink]="['/episodios', item.id]">
            <img alt="Silhouette of mountains" [src]="item.image.original" class="small-img" />
            <ion-card-header>
              <ion-card-title>episode order: {{item.episodeOrder}}</ion-card-title>
              <ion-card-subtitle>premiere date: {{item.premiereDate}}</ion-card-subtitle>
              <ion-card-subtitle>endDate: {{item.endDate}}</ion-card-subtitle>
              <ion-card-subtitle>number: {{item.number}}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>
</ion-content>
